<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    
</head>
<body>

    <form action="tu_script_de_procesamiento.php" method="post">
        <img id="logo" src="../../../assets/img/logo-mcj.png" alt="Logo de la empresa">

        <label for="username">Usuario:</label>
        <!-- <input 
                        type="text" 
                        #user
                        placeholder="Usuario" autocomplete=""> -->

        <input 
            type="text" 
            [(ngModel)]="user"
            name="user"
            placeholder="Usuario" 
            autocomplete=""
        >
 
        <label for="password">Contraseña:</label>
        <!-- <input type="password" id="password" name="password" required> -->
        <input 

            type="password" 
            [(ngModel)]="pass"
            name="pass"
            placeholder="Contraseña" 
            autocomplete=""
        >

                    <!-- (click)="mostrarPassword()" -->

                    <div class="icon" slot="end" name="eye-outline" id="ojo"></div>

        <button 
            type="submit" 
            (click)="login()"
        >Iniciar sesión</button>

        
    

    
        <div class="col" offset-xs="1" size-xs="10">
            <a href="#" class="olvido" (click)="verMensajeOlvido()"> ¿Olvidaste la contraseña? </a>
            <div *ngIf="vermensaje" class="lblmensaje"> Comunícate con el administrador para recuperar tu contraseña. </div>            
        </div>
     
    </form>
</body>
</html>
