<content  style="text-align: center;" >
    <div >
        <div class="row"  >
            <div class="col" offset="1" size="10px">
                <img id="logo" src="../../../assets/img/logo-mcj.png" alt="Logo de la empresa">
            </div>
        </div>

        <div class="row"  >
            <div class="col" offset-xs="1" size-xs="10">
                <div class="titulolog">Bienvenido</div>
                <div class="txtsubtitulo"> Ingresa con tu usuario y contraseña </div>
            </div>
        </div>


        <div class="row" style="padding-top: 30px;">
            <div class="col" offset-xs="1" size-xs="10" style="text-align: center;" >
                <div class="item" lines="none">
                    <!-- [(ngModel)]="user"  -->
                    <input type="text" id="user" placeholder="Usuario">

                </div>
            </div>
        </div>




        <div class="row">
            <div class="col" offset-xs="1" size-xs="10">
                <div class="item" lines="none" style="text-align: center;">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Contraseña" autocomplete="">
                    <!-- (click)="mostrarPassword()" -->

                    <div class="icon" slot="end" name="eye-outline" id="ojo"></div>
                </div>

            </div>
        </div>


        <div>

        </div>
        <div class="row">
            <div class="col" offset-xs="2" size-xs="8">
                <!-- (click)="login()" 
                <button class="btn-buscar " style="color:white;font-size:14px;  text-transform: none;">
                    Iniciar Sesión
                </button>
                -->
                <button 
                    fill="outline" 
                    style="color:black;  width: 100%; font-size:14px;  text-transform: none;">

                    Iniciar Sesión
                </button>
            </div>
        </div>

 

        <div class="row">
            <col offset-xs="1" size-xs="10">

            <!-- (click)="salir()" -->
            <div class="olvido"> Cerrar la aplicación </div>

        </div>
    </div>


    <div class="row">
        <div class="col" offset-xs="1" size-xs="10">

            <!-- 
            <div class="div" class="olvido" (click)="vermesnajeolvido()"> ¿Olvidaste la contraseña? </div>
            <div class="div" *ngIf="vermensaje" class="lblmensaje"> Comunícate con el administrador para recuperar tu contraseña. </div>
            -->

            <div class="div" class="olvido"> ¿Olvidaste la contraseña?  </div>
            <div class="div" class="lblmensaje"> Comunícate con el administrador para recuperar tu contraseña. </div>


        </div>
    </div>



</content>
